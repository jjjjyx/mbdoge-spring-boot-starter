server.port=15636
logging.level.root=info

logging.level.org.springframework.security=DEBUG

logging.level.web=DEBUG
logging.level.sql=DEBUG

spring.resources.add-mappings=false

# 時間統一
spring.jackson.serialization.write-dates-as-timestamps=true
#spring.jackson.time-zone=GMT+8
# https://stackoverflow.com/questions/28813762/jsonview-define-default-view
spring.jackson.mapper.default-view-inclusion=true

spring.messages.basename=cn/mbdoge/jyx/messages
spring.mvc.locale=zh_CN
spring.mvc.locale-resolver=accept_header
spring.mvc.throw-exception-if-no-handler-found=true

# 文件上传大小
#spring.servlet.multipart.max-file-size=1MB
#spring.servlet.multipart.maxRequestSize=5MB

mbdoge.api.encrypt.enabled=true
mbdoge.api.message.source=classpath:org/springframework/security/messages, classpath:cn/mbdoge/jyx/messages